<!DOCTYPE html>
{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Students List{% endblock title %}</title>
</head>
<body>
{% block content %}
    <h1>Students List</h1>
    {% for e in student_list %}
        <li>{{ e }}</li>
    {% endfor %}
{% endblock %}
</body>
</html>
