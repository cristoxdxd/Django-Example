<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Posts{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/index.css' %}" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #3B0017">
    {% block content %}
        <header class="header-bar">
          <h1><b>MY POSTS</b></h1>
        </header>
        <p>Welcome to the posts about some of my university subjects</p>

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p style="font-size: small">{{ post.date }}</p>
        </div>
    {% endfor %}
        <br>
        <a href="{% url 'makepost' %}">
            <button class="button">New Post</button>
        </a>
    {% endblock content %}
</body>
</html>
